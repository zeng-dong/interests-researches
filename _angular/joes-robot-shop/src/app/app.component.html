<div class="spinner-modal" *ngIf="busy">
  <div class="spinner-content">
    <mat-spinner
      aria-label="spinner"
      color="primary"
      [diameter]="100"
      [value]="spinnerValue"
    >
    </mat-spinner>
    <p class="spinner-val">{{ spinnerValue }}%</p>
  </div>
</div>

<bot-site-header></bot-site-header>
<bot-home></bot-home>
