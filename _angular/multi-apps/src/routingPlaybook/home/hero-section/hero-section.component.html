<section class="main-content">
    <div class="carousel">
        <div class="carousel-image">
            <img [src]="image" alt="delicious pie" />
        </div>
    </div>
    <app-sub-hero-logo>
        <ng-container title>Pies of the Week</ng-container>
        <ng-container sub-title
            >Enjoy a weekly selection of our favorite pies</ng-container
        >
    </app-sub-hero-logo>
</section>
