<h3>{{ qx.name }} Questionnaire</h3>

<mat-tab-group>
    <mat-tab *ngFor="let group of qx.groups">
        <ng-template mat-tab-label>{{ group.name }}</ng-template>

        <section class="example-section">
            <mat-checkbox class="example-margin">No to all</mat-checkbox>
        </section>

        <div *ngFor="let q of group.questions">
            <qx-q [question]="q"></qx-q>
        </div>
    </mat-tab>
</mat-tab-group>

<h3>Questionnair api contract</h3>
<button mat-button color="primary" (click)="displayPayload()">
    Show API payload
</button>
<div>
    {{ payload | json }}
</div>
