<h3>{{ qx.name }} Questionnaire</h3>

<mat-tab-group>
    <mat-tab *ngFor="let group of qx.groups">
        <ng-template mat-tab-label>{{ group.name }}</ng-template>

        <div *ngFor="let q of group.questions">
            <qx-q [question]="q"></qx-q>
        </div>
    </mat-tab>
</mat-tab-group>
