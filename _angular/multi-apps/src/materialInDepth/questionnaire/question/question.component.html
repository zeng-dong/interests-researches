<mat-card appearance="outlined">
    <mat-card-header>
        {{ question.displayOrder }}. {{ question.text }}
    </mat-card-header>

    <mat-card-content>
        <qx-answer
            [collectAnswer]="collectAnswer"
            [question]="question"
            [operation]="operation"
        ></qx-answer>
    </mat-card-content>
</mat-card>
