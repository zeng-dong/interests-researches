<mat-card class="question-card mat-elevation-z24">
    <mat-card-header> xyz. {{ question.text }} </mat-card-header>

    <mat-card-content>
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile [colspan]="3">
                <qx-answer
                    [collectAnswer]="collectAnswer"
                    [question]="question"
                    [operation]="operation"
                ></qx-answer>
            </mat-grid-tile>

            <mat-grid-tile
                [style.background]="question.hasAnswer() ? 'green' : 'red'"
            >
                <mat-slide-toggle
                    [color]="color"
                    [disabled]="true"
                    [checked]="question.hasAnswer()"
                >
                    <p *ngIf="question.hasAnswer()">Answered</p>
                    <p *ngIf="!question.hasAnswer()">To be answerede</p>
                </mat-slide-toggle>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
