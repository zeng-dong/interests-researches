<ng-container [ngSwitch]="question.answer.config.type">
    <div *ngSwitchCase="1">
        <mat-form-field>
            <mat-label>Please explain</mat-label>
            <textarea
                matInput
                name="{{ question.id }}"
                [(ngModel)]="question.answer.value"
                (ngModelChange)="valueChanged($event)"
                required="{{ question.answer.config.isRequired }}"
            ></textarea>
        </mat-form-field>
        <mat-error *ngIf="collecting && !question.answer.value"
            >Required</mat-error
        >
    </div>

    <div *ngSwitchCase="2">
        <mat-form-field>
            <mat-label>Prompt goes here</mat-label>
            <input
                name="{{ question.id }}"
                matInput
                [(ngModel)]="question.answer.value"
                required="{{ question.answer.config.isRequired }}"
            />
        </mat-form-field>

        <mat-error *ngIf="collecting && !question.answer.value"
            >Required</mat-error
        >
    </div>

    <div *ngSwitchDefault>
        <mat-radio-group
            name="{{ question.id }}"
            (change)="selected($event)"
            [(ngModel)]="question.answer.value"
            required="{{ question.answer.config.isRequired }}"
        >
            <mat-radio-button value="Y">Yes</mat-radio-button>
            <mat-radio-button value="N">No</mat-radio-button>
        </mat-radio-group>

        <p color="accent" *ngIf="collecting && !question.answer.value">
            Required
        </p>
    </div>
</ng-container>
