<section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="noToAll">
        No to all
    </mat-checkbox>
</section>

<form #myform="ngForm">
    <div *ngFor="let q of section.questions">
        <mat-card class="question-card mat-elevation-z24">
            <qx-question
                [question]="q"
                [setNo]="noToAll"
                [operation]="operation"
            ></qx-question>
        </mat-card>
    </div>
</form>

<h3>form value:</h3>
{{ myform.value | json }}
